<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="autor" content="Alysson Santos">
    <meta name="contato" content="franciscoalyssongomesdossantos@gmail.com">
    <link rel="stylesheet" href="./CSS/normalize.css">
    <link rel="stylesheet" href="./CSS/style03.css">
    <link rel="icon" href="./img/Escola Venue Logotipo.png">
    <title>Escola Venue | Portal do Professor</title>
</head>
<body>
    <div class="site">
        <header class="cabecalho">
            <div class="barra_superior">
                <h1>Escola Venue</h1>
            </div>
        </header>

        <nav>
            <ul>
                <li><a href="index.html"> Página Inicial </a></li>
                <li><a href="index02.html"> Portal do Aluno </a></li>
                <li><a href="#"> Contato </a></li>
                <li><a href="#"> Metodologia </a></li>
                <li><a href="#"> Ensino Médio </a></li>
                <li><a href="#"> Corpo Docente </a></li>
            </ul>
        </nav>

        <main class="corpo_principal">
            <div class="container_form">
                <div class="moldura_form">
                    <div class="formulario">
                        <form action="#" method="post">

                            <h1> Portal do Professor </h1>

                            <label for="nome">Nome do Professor:</label>
                            <input type="text" id="nome" name="nome" required placeholder="Nome Completo"><br>

                            <label for="email">E-mail:</label>
                            <input type="email" id="email" name="email" required placeholder="namesobrename@gmail.com">

                            <label for="cpf">CPF:</label>
                            <input type="text" id="cpf" name="cpf" maxlength="14" placeholder="999.999.999-99" required><br>

                            <label for="data_nasc">Data de Nascimento:</label>
                            <input type="date" id="data_nasc" name="data_nasc" min="2003-05-01" required>

                            <label for="telefone">Telefone Fixo:</label>
                            <input type="text" id="telefone" name="telefone" placeholder="(99) 9999-9999" required><br>

                            <label for="celular">Celular ou Whatsapp:</label>
                            <input type="text" id="celular" name="celular" placeholder="(99) 9 9999-9999" required>

                            <label for="turma">Turma:</label>
                            <select name="turma" id="turma" required>
                                <option value="1A">1º Ano "A"</option>
                                <option value="1B">1º Ano "B"</option>
                                <option value="3C">1º Ano "C"</option>
                                <option value="2A">2º Ano "A"</option>
                                <option value="2B">2º Ano "B"</option>
                                <option value="2C">2º Ano "C"</option>
                                <option value="3A">3º Ano "A"</option>
                                <option value="3B">3º Ano "B"</option>
                                <option value="3C">3º Ano "C"</option>
                            </select>

                            <label for="turno">Turno:</label>
                            <select name="turno" id="turno" required>
                                <option value="manha">Manhã</option>
                                <option value="tarde">Tarde</option>
                                <option value="noite">Noite</option>
                            </select><br>

                            <label for="disciplina">Disciplina:</label>
                            <select name="disciplina" id="disciplina" required>
                                <option value="M1">Matemática 1</option>
                                <option value="M2">Matemática 2</option>
                                <option value="M3">Matemática 3</option>
                                <option value="F1">Física 1</option>
                                <option value="F2">Física 2</option>
                                <option value="F3">Física 3</option>
                                <option value="Q1">Química 1</option>
                                <option value="Q2">Química 2</option>
                                <option value="Q3">Química 3</option>
                                <option value="HI">História</option>
                                <option value="GE">Geografia</option>
                                <option value="PO">Português</option>
                                <option value="GRA">Gramática</option>
                                <option value="RE">Redação</option>
                                <option value="IN">Inglês</option>
                                <option value="ES">Espanhol</option>
                                <option value="SO">Sociologia</option>
                                <option value="FI">Filosofia</option>
                                <option value="ENRE">Ensino Religioso</option>
                                <option value="EDFI">Educação Física</option>
                            </select>

                            <label for="status">Status:</label>
                            <select name="status" id="status" required>
                                <option value="opcao1">NOVATO</option>
                                <option value="opcao2">VETERANO</option>
                                <option value="opcao7">FALECIDO</option>
                            </select><br>

                            <label for="data_proc">Data Realizada:</label>
                            <input type="date" id="data_proc" name="data_proc" min="2021-11-12" required>

                            <label for="assunto">Assunto:</label>
                            <select name="assunto" id="assunto" required>
                                <option value="assunto01">Solicitar Horários</option>
                                <option value="assunto02">Solicitar Grade Curricular</option>
                                <option value="assunto03">Solicitar Dados de Acesso</option>
                                <option value="assunto04">Solicitar Dados da Instituição</option>
                                <option value="assunto05">Solicitar Troca de Turma</option>
                                <option value="assunto06">Solicitar Troca de Turno</option>
                                <option value="assunto07">Marcar Horário (Direção)</option>
                                <option value="assunto08">Marcar Horário (Coordenação)</option>
                                <option value="assunto09">Marcar Horário (Laboratório de Química)</option>
                                <option value="assunto10">Marcar Horário (Laboratório de Física)</option>
                            </select><br>

                            <div class="envio-dados-formulario">
                                <input type="reset" value="Redefinir" id="reset" name="reset">
                                <input type="submit" value="Enviar" id="envio" name="envio" required>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </main>

        <footer class="rodape">
            <p> &copy; 2021 - EVEM, Desenvolvido por <a href="https://linktr.ee/santos.alysson_" target="blank_">(2º Inf Manhã 2021.2)</a> - Todos os Direitos reservados.</p>
        </footer>
    </div>
</body>
</html>
