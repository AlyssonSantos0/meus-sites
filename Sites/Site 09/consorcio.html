<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="autor" content="Francisco Alysson">

    <meta name="keyworks" content=" HTML5 CSS3">

    <title>Banco do Brasil | Consórcios</title>
</head>
<body style="background-image: url(./imagens/tema.png); text-align: center;">
    <div id="wrap">
        <header style="text-align: center;">
            <h1 class="titulo" style="color: #1194F6; font-family: Arial; font-size: 40px;">CONSÓRCIO</h1>
        </header>
        <main>
            <section>
                <article>
                    <ul style="list-style: none; text-align: left; ">
                        <li style="text-align: center;background-color: #1194F6; width: 65px; height: 25px; border-radius: 20px;"><a href="index.html" style="text-decoration: none; color: #ffffff;font-size: 20px; font-family: Arial;">Voltar</a></li>
                    </ul>
                </article>
            </section>

            <section>
                <article>
                    <form action="saque.html" method="post">

                        <label style="font-size: 30px; font-family: Arial; color: #ffffff;">
                            Tipo de Consórcio
                            <select name="tipoconsorcio" required style="text-align: center;background-color: #1194F6; width: 700px; height: 38px; color: #ffffff;font-size: 25px; font-family: Arial; margin-top: 15px; border-radius: 20px;">
                                <option value="escolher">Escolha um tipo</option>
                                <option value="banco inter">Consórcio de veículos automotores, barcos e aeronaves</option>
                                <option value="caixa economica federal">Consórcio de eletrodomésticos e outros bens móveis</option>
                                <option value="itau unibanco">Consórcio de bens imóveis</option>
                                <option value="banco do brasil">Consórcio para contratação de serviços</option>
                            </select>
                        </label><br>

                        <label style="font-size: 30px; font-family: Arial; color: #ffffff;">
                            Parcelas
                            <select name="parcelas" required style="text-align: center;background-color: #1194F6; width: 350px; height: 35px; color: #ffffff;font-size: 25px; font-family: Arial; margin-top: 15px; border-radius: 20px;">
                                <option value="escolha">Em 12x com juros</option>
                                <option value="corrente">Em 24x com juros</option>
                                <option value="poupanca">Em 36x com juros</option>
                                <option value="escolha">Em 48x com juros</option>
                                <option value="corrente">Em 60x com juros</option>
                                <option value="poupanca">Em 72x com juros</option>
                                <option value="escolha">Em 84x com juros</option>
                            </select>
                        </label><br>

                        <label>
                            <input type="reset" width="10" height="40" value="REDEFINIR" style="text-align: center;background-color: #1194F6; width: 180px; height: 40px; color: #ffffff;font-size: 25px; font-family: Arial; margin-top: 15px; margin-left: 15px; border-radius: 20px;">
                        </label>

                        <label>
                            <input type="button" width="10" height="40" value="CONTRATAR" style="text-align: center;background-color: #1194F6; width: 180px; height: 40px; color: #ffffff;font-size: 25px; font-family: Arial; margin-top: 15px; border-radius: 20px;">
                        </label>

                    </form>
                </article>
            </section>
        </main>

        <footer style="margin-left: 28%; margin-top: 5%; clear: both; background-color: #1194F6; width: 600px; height: 25px; border-radius: 20px 20px 0px 0px;">
